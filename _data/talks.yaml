  description: "This was my very first talk at the iOS Dev Scout Meetup in Singapore. I presented about my work at Temasys, where I used Web Real Time (WebRTC) Communication technology to develop and audio and video calling application called <a href='https://getaroom.io'>getaroom.io</a>. I also talked about how other developers could easily integrate the SDK into their own apps."
